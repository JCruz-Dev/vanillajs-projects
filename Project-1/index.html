<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>DOM & local storage Project</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 class="project-title">
            Use of localStorage and DOM Manipulation
        </h1>
        <div class="container form-container">
            <div class="img-container">
                <img
                    src="./assets/user.jpg"
                    alt="user-image"
                    class="user-image"
                />
            </div>
            <div class="container-input">
                <form id="form">
                    <input
                        type="text"
                        id="tweet-data"
                        placeholder="What's happening"
                        class="input-tweet"
                        maxlength="140"
                        required
                        pattern=".*\S.*"
                    />
                    <button
                        type="submit"
                        id="tweet-action"
                        class="input-button"
                    >
                        Tweet
                    </button>
                </form>
            </div>
        </div>
        <section class="section-container">
            <h2 class="tweets-title">Your tweets</h2>
        </section>
        <script src="app.js"></script>
    </body>
</html>
